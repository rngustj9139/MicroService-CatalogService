server:
  port: 0

spring:
  application:
    name: catalog-service

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop # 기존의 테이블을 삭제하고 새로 만든다(종료시점에 테이블 DROP)
    show-sql: true
    generate-ddl: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    koo.MicroServiceCatalogService: DEBUG